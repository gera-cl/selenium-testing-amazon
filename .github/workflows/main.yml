name: Selenium Java CI

on: [ push ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: maven
      - name: Maven Build
        run: mvn -B clean verify -Dmaven.test.skip=true
  test:
    runs-on: ubuntu-latest
    needs: build
    if: ${{ github.ref == 'refs/heads/main' }}
    permissions:
      id-token: write
      contents: read
      checks: write
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: maven
      - name: Install Google Chrome
        run: |
         wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb -q
         sudo apt install ./google-chrome-stable_current_amd64.deb
      - name: Run Tests
        run: mvn -B clean test
      - name: Upload Extent Report
        uses: actions/upload-artifact@v3
        if: success() || failure()
        with:
          name: extent-report
          path: ./target/extent-reports/Index.html
      - name: Generate Github Test Report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: JUnit Tests
          path: ./target/surefire-reports/junitreports/*.xml
          reporter: java-junit